<!DOCTYPE html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="apple-mobile-web-app-capable" content="yes"><link rel="icon" href="/favicon.ico" type="image/x-icon"><title>chat app</title><link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"><link rel="stylesheet" media="screen and (max-width: 900px)" href="/mobile-style.css"><link rel="stylesheet" media="all and (min-width: 901px)" href="/style.css"></head><body> <div class="content-wrap"> <div class="sidebar"><h2>chat app</h2><h3>users online: <span id="num-users">0</span></h3><ul id="who-online"></ul></div><div class="chat-window"><div class="messages"><ul id="messages"><li id="no-messages"><em>no messages to show :(</em></li></ul></div><form action="" class="message-box"><input placeholder="type message here" autocomplete="off" maxlength="140" id="text-box"><button class="send">send</button></form></div></div><script src="/socket.io/socket.io.js" charset="utf-8"></script><script src="http://code.jquery.com/jquery-1.11.1.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script><script id="msg-template" type="x-tmpl-mustache"><li class="message">
  <div class="left">
    <div class="stamp">
      <div class="username">{{ username }}</div>
      <div class="time">at {{ time }}</div>
    </div>
    <div class="msg">
      {{ msg }}
    </div>
  </div>
  <a href="#" onclick="deleteMessage(this);" class="delete-user">âœ•</a>
</li></script><script id="user-template" type="x-tmpl-mustache"><li id={{ username }}>
  <a onclick="mention(this.innerHTML);", href="#">{{ username }}</a> - since {{ connectTime }}
</li></script><script src="/main.js"></script></body>
